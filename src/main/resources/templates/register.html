<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrieren</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<div class="container">
    <h1>Registrieren</h1>
    <form th:action="@{/register}" method="post">
        <input type="text" id="username" name="username" placeholder="Benutzername" required />
        <input type="email" id="email" name="email" placeholder="E-Mail" required />
        <input type="password" id="password" name="password" placeholder="Passwort" required />
        <button type="submit">Registrieren</button>
    </form>

    <p th:if="${param.success}" class="success">Registrierung erfolgreich!</p>
    <p th:if="${param.error}" class="error">Fehler bei der Registrierung.</p>
    <p>Bereits registriert? <a href="/login">Hier einloggen</a></p>

</div>
</body>
</html>
